<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="iplogger.js" defer></script>
    <link rel="stylesheet" href="style.css">
    
    <title>Digturd.io</title>
</head>
<body>
    <div id="status-container">
        <span id="loading">Loading...</span>
        <span id="unsupported" style="display: none;">Your browser is not supported.</span>
        <span id="error" style="display: none;">Error when loading game.</span>
    </div>
    <div id="textInputContainer">
        <input id="textInput" type="text" maxlength="15">
    </div>
    <canvas id="canvas"></canvas>
</body>
</html>
