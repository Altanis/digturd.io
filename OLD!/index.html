<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    
    <title>Valiant.io</title>
</head>
<body>
    <div id="homescreen">
        <h1 id="title">Valiant.io</h1>
        <div id="homescreen-content">
            <h1>GAMEMODES</h1>
            <div id="gamemodes">
                <button id="gamemode-duel">Duel</button>
                <button id="gamemode-ffa">FFA</button>
                <button id="gamemode-br">Boss Rush</button>
            </div>
            <button class="modal-button">Play</button>
            <button class="modal-button">Settings</button>

            <div id="character">
                <h1>Current Character:</h1>
                <span id="character-name">?</span>
                <div class="image">
                    <img src="img/Knight.gif" height="100" width="100">
                </div>
            </div>
        </div>
    </div>

    <canvas id="canvas"></canvas>
    <script src="bundle.js" defer></script>
</body>
</html>
